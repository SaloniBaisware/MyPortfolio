<html>
    <head>
        <title>contact</title>
        <script src="https://kit.fontawesome.com/c8e4d183c2.js"></script>
        <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
        <link rel="stylesheet" href="contact.css">
    </head>
    <body>
        <ul class="menu">
            <li> <a href="portfolio.html"> Home</a></li>
            <li> <a href="About.html"> About</a></li>
            <li> <a href="contact.html"> Contact</a></li>
            <li> <a href="skills.html">Education and skills</a></li>
        </ul>
         <div class="contact">
             <h1>Get in touch with me!</h1>
             <div class="box">
                <div class="split left">
                    <div class="centered">
                      <form>
                          <label for="fname">First Name:</label><br>
                          <input type="text" placeholder="Enter Your First Name"><br>
                          <label for="lname">Last Name:</label><br>
                          <input type="text" placeholder="Enter Your Last Name"><br>
                          <label for="email">E-mail</label><br>
                          <input type="email" placeholder="enter your email"><br>
                          <label for="msg">Enter Your Message</label><br>
                          <textarea name="msg" cols="30" rows="5" placeholder="your message"></textarea><br>
                          <button type="submit">Send</button>
                      </form>
                    </div>
                  </div>
                  
                  <div class="split right">
                    <div class="social">
                      <h1>You can Find me Here Too...</h1>
                      <a href="https://www.instagram.com/salonibaisware19/"><i class="fab fa-instagram"></i></a>
                      <a href="https://www.facebook.com/profile.php?id=100068635539651"><i class="fab fa-facebook-square"></i></a>
                      <a href="https://www.linkedin.com/in/saloni-baisware-39b74a195/"><i class="fab fa-linkedin"></i></a>
                    </div>
                  </div> 
             </div>
         </div>
    </body>
</html>
